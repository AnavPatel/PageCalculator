<!DOCTYPE html>
<html>
  <head>
    <title>Full-Size Pages Calculator By: Anav</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type="number"] {
        font-size: 18px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        text-align: center;
        width: 100%;
        max-width: 300px;
      }

      input[type="submit"] {
        font-size: 18px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      #output {
        font-size: 24px;
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Full-Size Pages Calculator By: Anav</h1>
    <form>
      <label for="half-pages">Total number of half-size pages (remember to add your title page):</label>
      <input type="number" id="half-pages" name="half-pages"><br><br>
      <input type="submit" value="Calculate">
    </form>
    <p id="output"></p>

    <script>
      const form = document.querySelector('form');
      const output = document.getElementById('output');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const halfPages = parseInt(document.getElementById('half-pages').value);
        const usedHalfPages = halfPages - 3;
        const fullPages = Math.ceil(usedHalfPages / 4) + 1;

        output.innerText = `You need ${fullPages} full-size pages.`;
      });
    </script>
  </body>
</html>
